<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PLY Point Cloud Viewer</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';
    import { PLYLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/PLYLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 2);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Load your PLY file here â€” change URL to your actual file location
    const loader = new PLYLoader();
    loader.load('models/test.ply', geometry => {
      geometry.computeVertexNormals();

      // Create Points material
      const material = new THREE.PointsMaterial({
        size: 0.01,
        vertexColors: geometry.hasAttribute('color'),
        color: 0xffffff,
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);
    }, undefined, error => {
      console.error('Error loading PLY:', error);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
